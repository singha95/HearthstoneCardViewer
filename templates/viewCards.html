{% extends 'base.html' %}

{% block content %}
<div class="background"> 
    <div class="container">
        <div class="row">
            {% for card in cards %}
                {% if card.image %}
                    <div class="card myCard">
                        <div class="card-body">
                            <img src="{{ card.image }}" />
                        </div>
                    </div>
                </row>
                {% endif %}
            {% empty %}
                <p>Sorry, no cards found.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
